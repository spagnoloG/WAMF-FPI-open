seed_everything: 42 
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: 32 
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 24
  min_epochs: 2 
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: true
  enable_progress_bar: true 
  enable_model_summary: true 
  accumulate_grad_batches: 4
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: false 
  benchmark: true 
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
model:
  satellite_resolution:
  - 400
  - 400
  drops_UAV:
    dropout: 0.1
    attn_drop: 0.1
    proj_drop: 0.1
    head_drop: 0.1
    mlp_drop1: 0.1
    mlp_drop2: 0.1
    pos_drops: 0.05
  drops_satellite:
    dropout: 0.1
    attn_drop: 0.1
    proj_drop: 0.1
    head_drop: 0.1
    mlp_drop1: 0.1
    mlp_drop2: 0.1
    pos_drops: 0.05
  fusion_dropout: 0.1
  pretrained_twins: true
  lr_backbone: 0.0001
  lr_fusion: 0.0004
  milestones:
    - 10
    - 14
    - 16
  gamma: 0.2
  heatmap_kernel_size: 81
data:
  uav_dataset_dir: "/mnt/drive/uav_dataset"
  satellite_dataset_dir: "/mnt/drive/satellite_dataset"
  sat_zoom_level: 16
  uav_patch_width: 320
  uav_patch_height: 320 
  heatmap_kernel_size: 81
  test_from_train_ratio: 0.0
  uav_scales:
  - 1.0
  transform_mean:
  - 0.485
  - 0.456
  - 0.406
  transform_std:
  - 0.229
  - 0.224
  - 0.225
  val_dataloader_batch_size: 4
  val_dataloader_num_workers: 24
  train_dataloader_batch_size: 4
  train_dataloader_num_workers: 24
